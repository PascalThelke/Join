<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style/fonts.css" />
  <link rel="stylesheet" type="text/css" href="./assets/style/signUp.css" />
  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/signUp.js"></script>
  <script src="script.js"></script>
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
  <title>Sign up</title>

</head>

<body onload="initSignUp()">
  <section>
    <div class="headIcon">
      <img src="./assets/img/join_logo-dark.png" alt="" />
    </div>
    <div class="contentBox">
      <div class="backArrow">
        <a href="./index.html"><img id="side_back_arrow_img" onclick="goBack()" src="./assets/img/arrow-left-line.png" alt="" /></a>
      </div>
      <div class="headlineBox">
        <p class="headline">Sign up</p>
        <img src="./assets/img/blueUnderline.png">
      </div>
      <form onsubmit="addUser(); return false;">
        <div class="inputFieldBox">
          <div class="nameMsg">
            <input required class="inputField" type="text" placeholder="Name" id="names"
              pattern="[A-Za-z]+(\s[A-Za-z]+)?" oninput="checkName()" />
            <img src="./assets/img/person.png" alt="" />
          </div>
          <div class="nameInvalid hidden" id="nameInvalid">
          </div>

          <div class="emailMsg">
            <input required class="inputField" type="email" placeholder="Email" id="emails" oninput="checkEmail()" />
            <img src="./assets/img/mail.png" alt="" />

          </div>
          <div class="emailInvalid hidden">
          </div>
          <div class="passwordMsg">
            <input required class="inputField" 
              type="password" 
              placeholder="Password" 
              id="password" 
              autocomplete="on"
              minlength="4" 
              onchange="validPwLength(), checkPasswordValidity()" 
              oninput="togglePasswordIcon()">
            <img class="pwIcon" id="pWIcon" onclick="togglePwType()" src="./assets/img/password_input.svg" alt="">

          </div>
          <div class="pwInvalid hidden">
           
          </div>
          <div class="confirmPasswordMsg">
            <input required class="inputField" 
              type="password" 
              placeholder="Confirm Password" 
              id="confirmPW"
              autocomplete="on" 
              minlength="4" 
              onchange="checkPasswordValidity(), validPwLength()"
              oninput="togglePasswordIcon()" >
            <img class="pwIcon" id="pwIconConf" onclick="togglePwTypeConf()" src="./assets/img/password_input.svg" alt="" />
          </div>
          <div class="confirmPWInvalid hidden"></div>
          <div class="form-checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" required>
            I accept the
            <a href="./templates/privacy_policy-logOut.html">Privacy policy</a>
          </div>
          <div>
            <!-- <button type="submit" class="signUpBtn" id="signUpBtn" disabled="disabled">Sign up</button> -->
            <button type="submit" class="signUpBtn" id="signUpBtn" >Sign up</button>
          </div>

        </div>
      </form>

    </div>
    <div class="footer-links">
      <a href="./templates/privacy_policy-logOut.html">Privacy Policy</a>
      <a href="./templates/legal_notice-logOut.html">Legal notice</a>
    </div>
    <div class="signUpScreen hidden" id="signUpScreen">You Signed Up successfully</div>
  </section>
</body>

</html>
